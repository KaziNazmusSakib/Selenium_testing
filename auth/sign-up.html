<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-200 flex justify-center items-center h-screen">

    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
        <h2 class="text-3xl font-bold mb-6 text-center">Sign Up</h2>

        <form id="signupForm" class="space-y-4">

            <input type="text" id="signupUser" placeholder="Username"
                class="w-full p-3 border rounded"/>

            <input type="email" id="signupEmail" placeholder="Email"
                class="w-full p-3 border rounded"/>

            <input type="password" id="signupPassword" placeholder="Password"
                class="w-full p-3 border rounded"/>

            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded">
                Sign Up
            </button>
        </form>

        <p class="mt-4 text-center">
            Already have an account?
            <a href="login.html" class="text-blue-600 underline">Sign In</a>
        </p>
    </div>

    <script src="auth.js"></script>
</body>
</html>
