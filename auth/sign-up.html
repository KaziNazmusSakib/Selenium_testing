<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account | Nexify</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white rounded-2xl shadow-xl overflow-hidden w-full max-w-4xl animate-[fadeIn_0.7s_ease-out]">

    <div class="grid md:grid-cols-2">

      <!-- Branding -->
      <div class="hidden md:flex flex-col justify-center bg-gradient-to-br from-indigo-600 to-blue-600 text-white p-10">
        <h1 class="text-4xl font-bold mb-4">Welcome to Nexify</h1>
        <p class="text-lg mb-8">Create an account & start shopping smarter</p>
      </div>

      <!-- Form -->
      <div class="p-8 md:p-10">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">
          Create Your Account
        </h2>

        <form id="signupForm" class="space-y-4">

          <input type="text" id="signupUser" placeholder="Full Name"
            class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none"/>

          <input type="email" id="signupEmail" placeholder="Email Address"
            class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none"/>

          <input type="password" id="signupPassword" placeholder="Password"
            class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none"/>

          <button type="submit"
            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-lg font-semibold">
            Create Account
          </button>
        </form>

        <p class="mt-6 text-center text-gray-600">
          Already have an account?
          <a href="login.html" class="text-indigo-600 font-semibold hover:underline">
            Sign In
          </a>
        </p>
      </div>

    </div>
  </div>

  <script src="auth.js"></script>
</body>
</html>
