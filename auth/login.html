<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-200 flex justify-center items-center h-screen">

    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
        <h2 class="text-3xl font-bold mb-6 text-center">Sign In</h2>

        <form id="loginForm" class="space-y-4">

            <input type="email" id="loginEmail" placeholder="Email"
                class="w-full p-3 border rounded"/>

            <input type="password" id="loginPassword" placeholder="Password"
                class="w-full p-3 border rounded"/>

            <button type="submit"
                class="w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded">
                Sign In
            </button>
        </form>

        <p class="mt-4 text-center">
            Donâ€™t have an account?
            <a href="sign-up.html" class="text-blue-600 underline">Sign Up</a>
        </p>

        <p class="text-center mt-2">
            <a href="#" class="text-gray-500 underline">Forgot Password?</a>
        </p>
    </div>

    <script src="auth.js"></script>
</body>
</html>
